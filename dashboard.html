<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faculty Dashboard - College UPdated</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background-color: #f8f8f8;
  color: #222;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #8b0000; /* Dark red */
  color: white;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
}
.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 22px;
  letter-spacing: 1px;
}
.sidebar a {
  text-decoration: none;
  color: #fff;
  font-size: 15px;
  margin: 12px 0;
  display: block;
  padding: 10px 15px;
  border-radius: 8px;
  transition: background 0.3s;
}
.sidebar a:hover,
.sidebar a.active {
  background-color: #b71c1c;
}

/* Main content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 30px;
}

/* Top bar */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}
.topbar h1 {
  margin: 0;
  font-size: 24px;
  color: #8b0000;
}
.search-bar input {
  padding: 8px 15px;
  border-radius: 20px;
  border: 1px solid #ccc;
  width: 200px;
  outline: none;
}

/* Sections */
.section {
  margin-bottom: 40px;
}
.section h2 {
  font-size: 20px;
  color: #8b0000;
  margin-bottom: 20px;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background-color: white;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 12px rgba(139, 0, 0, 0.1);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 18px rgba(139, 0, 0, 0.25);
}
.card h3 {
  margin-top: 0;
  color: #8b0000;
  font-size: 17px;
}
.card p {
  color: #555;
  font-size: 14px;
  margin-bottom: 15px;
}
.card button {
  background-color: #8b0000;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  cursor: pointer;
  font-size: 13px;
  transition: background 0.3s;
}
.card button:hover {
  background-color: #b71c1c;
}

/* Upload form (hidden by default) */
.upload-form {
  margin-top: 15px;
  padding-top: 10px;
  border-top: 1px solid #eee;
  display: none;
}
.upload-form label {
  font-size: 13px;
  display: block;
  margin: 8px 0 5px;
  color: #8b0000;
}
.upload-form input[type="file"],
.upload-form input[type="date"] {
  width: 100%;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 13px;
}
.upload-form input[type="submit"] {
  background-color: #8b0000;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  margin-top: 10px;
  cursor: pointer;
  width: 100%;
}
.upload-form input[type="submit"]:hover {
  background-color: #b71c1c;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #b71c1c;
  border-radius: 5px;
}
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <h2>UPdated</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Academics</a>
    <a href="#">Events</a>
    <a href="#">Sports</a>
    <a href="#">General</a>
  </div>
  <a href="login.html" style="background:#b71c1c; text-align:center;">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h1>Faculty NoticeBoard</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search notices...">
    </div>
  </div>

  <div class="section">
    <h2>Upload Notices</h2>
    <div class="cards">
      <div class="card">
        <h3>Academics</h3>
        <p>Upload academic notices or exam schedules.</p>
        <button onclick="toggleForm(this)">Upload Notice</button>
        <form class="upload-form" action="upload_notice.php" method="POST" enctype="multipart/form-data">
          <label for="pdf">Select PDF Notice:</label>
          <input type="file" name="pdf" accept="application/pdf" required>
          <label for="expiry">Expiry Date:</label>
          <input type="date" name="expiry" required>
          <input type="hidden" name="category" value="Academics">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div class="card">
        <h3>Events</h3>
        <p>Upload details about upcoming college events.</p>
        <button onclick="toggleForm(this)">Upload Notice</button>
        <form class="upload-form" action="upload_notice.php" method="POST" enctype="multipart/form-data">
          <label for="pdf">Select PDF Notice:</label>
          <input type="file" name="pdf" accept="application/pdf" required>
          <label for="expiry">Expiry Date:</label>
          <input type="date" name="expiry" required>
          <input type="hidden" name="category" value="Events">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div class="card">
        <h3>General Notices</h3>
        <p>Upload general announcements and circulars.</p>
        <button onclick="toggleForm(this)">Upload Notice</button>
        <form class="upload-form" action="upload_notice.php" method="POST" enctype="multipart/form-data">
          <label for="pdf">Select PDF Notice:</label>
          <input type="file" name="pdf" accept="application/pdf" required>
          <label for="expiry">Expiry Date:</label>
          <input type="date" name="expiry" required>
          <input type="hidden" name="category" value="General">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function toggleForm(button) {
  const form = button.nextElementSibling;
  form.style.display = form.style.display === "block" ? "none" : "block";
}
</script>
</body>
</html>
