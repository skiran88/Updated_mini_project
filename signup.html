<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #C6F53A, #A8D233); /* ðŸ’š green gradient */
    }

    .container {
      width: 800px;
      height: 450px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      overflow: hidden;
      /* ðŸ’š soft green shadow */
      box-shadow: 0 10px 30px rgba(198, 245, 58, 0.25);
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #A8D233, #C6F53A); /* ðŸ’š light green gradient */
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #000;
    }

    .left p {
      font-size: 14px;
      color: #333;
    }

    .right {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
    }

    label {
      font-size: 14px;
      color: #000;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #E0E0E0;
      border-radius: 5px;
      background-color: #F9F9F9;
      font-size: 14px;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #C6F53A; /* ðŸ’š main accent */
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #A8D233; /* ðŸ’š lighter hover */
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .login-link a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Left Section -->
    <div class="left">
      <h1>Sign Up</h1>
      <p>Join our student portal and stay updated!</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Create Account</h2>

      <form action="signup_process.php" method="POST">
        
        <label>Student ID</label>
        <input type="text" name="student_id" placeholder="Enter your Student ID" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your Email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a Password" required>

        <label>Department</label>
        <select name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Electronics">Electronics</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Commerce">Commerce</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

</body>
</html>
